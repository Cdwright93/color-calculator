<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="styles.css" />
    <title>Color Calculator</title>

  <body>
    <script>
      function combineColors() {
        let canvas1 = document.getElementById("color1");
        let canvas2 = document.getElementById("color2");
        let canvas3 = document.getElementById('combinedColor');
        const ctx1 = canvas1.getContext("2d");
        const ctx2 = canvas2.getContext("2d");
        const ctx3 = canvas3.getContext('2d');
        if (ctx1.fillStyle == "#ff0000" && ctx2.fillStyle == "#0000ff") {
            ctx3.fillStyle = "purple";
            ctx3.fillRect(0, 0, 310, 157.8);
        }
        if (ctx1.fillStyle == "#ff0000" && ctx2.fillStyle == "#ffff00") {
            ctx3.fillStyle = "orange";
            ctx3.fillRect(0, 0, 310, 157.8);
        }
        if (ctx1.fillStyle == "#ff0000" && ctx2.fillStyle == "#ff0000") {
          console.log("cant do that");
        }
        if (ctx1.fillStyle == "#0000ff" && ctx2.fillStyle == "#ff0000") {
            ctx3.fillStyle = "purple";
            ctx3.fillRect(0, 0, 310, 157.8);
        }
        if (ctx1.fillStyle == "#0000ff" && ctx2.fillStyle == "#ffff00") {
            ctx3.fillStyle = "green";
            ctx3.fillRect(0, 0, 310, 157.8);
        }
        if (ctx1.fillStyle == "#0000ff" && ctx2.fillStyle == "#0000ff") {
          console.log("cant do that");
        }
        if (ctx1.fillStyle == "#ffff00" && ctx2.fillStyle == "#ff0000") {
            ctx3.fillStyle = "orange";
            ctx3.fillRect(0, 0, 310, 157.8);
        }
        if (ctx1.fillStyle == "#ffff00" && ctx2.fillStyle == "#ffff00") {
          console.log("cant do that");
        }
        if (ctx1.fillStyle == "#ffff00" && ctx2.fillStyle == "#0000ff") {
            ctx3.fillStyle = "green";
            ctx3.fillRect(0, 0, 310, 157.8);
        }
      }
      function deconColors() {
        let canvas1 = document.getElementById("color1");
        let canvas2 = document.getElementById("color2");
        let canvas3 = document.getElementById('combinedColor');
        const ctx1 = canvas1.getContext("2d");
        const ctx2 = canvas2.getContext("2d");
        const ctx3 = canvas3.getContext('2d');
        if (ctx3.fillStyle == "#800080") {
            ctx1.fillStyle = "red";
            ctx1.fillRect(0, 0, 310, 157.8);
            ctx2.fillStyle = "blue";
            ctx2.fillRect(0, 0, 310, 157.8);
        }
        if (ctx3.fillStyle == "#008000") {
            ctx1.fillStyle = "yellow";
            ctx1.fillRect(0, 0, 310, 157.8);
            ctx2.fillStyle = "blue";
            ctx2.fillRect(0, 0, 310, 157.8);
        }
        if (ctx3.fillStyle == "#ffa500") {
            ctx1.fillStyle = "red";
            ctx1.fillRect(0, 0, 310, 157.8);
            ctx2.fillStyle = "yellow";
            ctx2.fillRect(0, 0, 310, 157.8);
        }
      }
      function colorPicker1(value) {
        if (value == "red") {
          //    var para = document.createElement('p');
          //    para.textContent = "Select another color."
          //    para.setAttribute ('class', 'note')
          //    document.body.appendChild(para);
          const canvas = document.getElementById("color1");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "red";
          ctx.fillRect(0, 0, 310, 157.8);
        }
        if (value == "blue") {
          //    var para = document.createElement('p');
          //    para.textContent = "Select another color."
          //    para.setAttribute ('class', 'note')
          //    document.body.appendChild(para);
          const canvas = document.getElementById("color1");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "blue";
          ctx.fillRect(0, 0, 310, 157.8);
        }
        if (value == "yellow") {
          //    var para = document.createElement('p');
          //    para.textContent = "Select another color."
          //    para.setAttribute ('class', 'note')
          //    document.body.appendChild(para);
          const canvas = document.getElementById("color1");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "yellow";
          ctx.fillRect(0, 0, 310, 157.8);
        }
      }

      function colorPicker2(value) {
        if (value == "red") {
          const canvas = document.getElementById("color2");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "red";
          ctx.fillRect(0, 0, 310, 157.8);
        }

        if (value == "blue") {
          const canvas = document.getElementById("color2");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "blue";
          ctx.fillRect(0, 0, 310, 157.8);
        }
        if (value == "yellow") {
          const canvas = document.getElementById("color2");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "yellow";
          ctx.fillRect(0, 0, 310, 157.8);
        }
      }
      function colorPicker3(value) {
        if (value == "purple") {
          const canvas = document.getElementById("combinedColor");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "purple";
          ctx.fillRect(0, 0, 310, 157.8);
        }

        if (value == "orange") {
          const canvas = document.getElementById("combinedColor");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "orange";
          ctx.fillRect(0, 0, 310, 157.8);
        }
        if (value == "green") {
          const canvas = document.getElementById("combinedColor");
          const ctx = canvas.getContext("2d");
          ctx.fillStyle = "green";
          ctx.fillRect(0, 0, 310, 157.8);
        }
      }
    </script>
